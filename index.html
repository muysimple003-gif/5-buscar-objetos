        <div class="counter" id="counter">0/4</div>
        <div class="instructions" id="instructions">Â¡Busca los 4 objetos ocultos en la oficina!</div>
        <button class="continue-button" id="continueBtn">Â¡Siguiente!</button>
        <div class="status-message" id="statusMessage"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const objectZones = document.querySelectorAll('.object-zone');
            const objectItems = document.querySelectorAll('.object-item');
            const counter = document.getElementById('counter');
            const continueBtn = document.getElementById('continueBtn');
            const statusMessage = document.getElementById('statusMessage');
            const instructions = document.getElementById('instructions');
            
            let foundObjects = 0;
            const totalObjects = objectZones.length;
            
            // Manejo de clics en zonas de objetos
            objectZones.forEach(zone => {
                zone.addEventListener('click', function(e) {
                    e.stopPropagation();
                    
                    const objectId = this.dataset.id;
                    
                    if (!this.classList.contains('found')) {
                        // Marcar zona como encontrada
                        this.classList.add('found');
                        
                        // Marcar item en la lista como encontrado
                        const item = document.getElementById(`item-${objectId}`);
                        if (item) {
                            item.classList.add('found');
                        }
                        
                        foundObjects++;
                        updateCounter();
                        
                        // Mostrar mensaje con nombre y descripciÃ³n
                        const name = this.dataset.name;
                        const desc = this.dataset.desc;
                        showStatusMessage(`${name}\n${desc}`);
                        
                        // Verificar si se encontraron todos
                        if (foundObjects === totalObjects) {
                            showContinueButton();
                        }
                    }
                });
            });
            
            function updateCounter() {
                counter.textContent = `${foundObjects}/${totalObjects}`;
            }
            
            function showContinueButton() {
                continueBtn.classList.add('visible');
                instructions.textContent = 'Â¡Excelente! Has encontrado todos los objetos';
            }
            
            function showStatusMessage(message) {
                statusMessage.innerHTML = message.replace('\n', '<br>');
                statusMessage.classList.add('show');
                
                setTimeout(() => {
                    statusMessage.classList.remove('show');
                }, 3000);
            }
            
            // AcciÃ³n del botÃ³n continuar
            continueBtn.addEventListener('click', function() {
                alert('Â¡Felicidades! Has encontrado todos los objetos.\n\nHas completado la actividad correctamente.');
                // window.location.href = 'siguiente.html';
            });
            
            // Prevenir scroll en contenedor al hacer clic en zonas
            document.querySelectorAll('.object-zone').forEach(zone => {
                zone.addEventListener('touchstart', function(e) {
                    e.stopPropagation();
                });
            });
        });
    </script>
