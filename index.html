<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Objetos - Oficina</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #003953 0%, #003953 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 10px;
        }

        /* RECUEADRO DE OBJETOS - COMPLETAMENTE FUERA DEL CONTENEDOR DE IMAGEN */
        .objects-list {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            max-width: 400px;
            width: 90%;
            border: 2px solid #003953;
        }

        .objects-list-title {
            font-size: 16px;
            font-weight: bold;
            color: #003953;
            margin-bottom: 10px;
            text-align: center;
            padding-bottom: 8px;
            border-bottom: 2px solid #003953;
        }

        .object-item {
            display: flex;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .object-item:last-child {
            border-bottom: none;
        }

        .object-icon {
            width: 30px;
            height: 30px;
            background: rgba(238, 223, 14, 0.4);
            border: 2px solid #EEDF0E;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            font-size: 14px;
            font-weight: bold;
            color: #333;
            flex-shrink: 0;
        }

        .object-item.found .object-icon {
            background: rgba(238, 223, 14, 0.8);
            border-color: #EEDF0E;
            color: #003953;
        }

        .object-name {
            font-size: 13px;
            color: #333;
            font-weight: 500;
            line-height: 1.3;
        }

        /* CONTENEDOR PRINCIPAL - SIEMPRE CENTRADO */
        .container {
            position: relative;
            width: 100%;
            max-width: 1080px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            margin: 0 auto;
        }

        /* WRAPPER DE SCROLL - CONTIENE LA IMAGEN 1080x1080 COMPLETA */
        .scroll-wrapper {
            width: 100%;
            overflow: auto; /* ‚Üê SCROLL NATIVO Y FLUIDO */
            -webkit-overflow-scrolling: touch; /* Suaviza scroll en iOS */
        }

        .image-container {
            position: relative;
            width: 1080px;  /* ‚Üê ANCHO FIJO 1080px */
            height: 1080px; /* ‚Üê ALTURA FIJA 1080px */
            min-width: 1080px;
            min-height: 1080px;
        }

        .image-container img {
            width: 1080px;
            height: 1080px;
            display: block;
            user-select: none;
        }

        /* PUNTOS/ZONAS - SE MUEVEN CON LA IMAGEN */
        .object-zone {
            position: absolute;
            background: rgba(238, 223, 14, 0);
            border: 0 solid #EEDF0E;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .object-zone.found {
            background: rgba(238, 223, 14, 0.6);
            border: 3px solid #EEDF0E;
            transform: scale(1.2);
            box-shadow: 0 0 20px rgba(238, 223, 14, 0.5);
        }

        /* BOTONES DE UI - SIEMPRE VISIBLES Y FIJOS */
        .counter {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 20px;
            font-weight: bold;
            color: #333;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            z-index: 100;
        }

        .instructions {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 16px;
            color: #666;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            z-index: 100;
            text-align: center;
            max-width: 90%;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .continue-button {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            padding: 20px 60px;
            background: linear-gradient(135deg, #EEDF0E 0%, #EEDF0E 100%);
            color: #003953;
            border: none;
            border-radius: 50px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0, 57, 83, 0.4);
            transition: all 0.3s ease;
            z-index: 100;
            display: none;
            opacity: 0;
            text-decoration: none;
        }

        .continue-button.visible {
            display: block;
            opacity: 1;
        }

        .continue-button:hover {
            transform: translateX(-50%) scale(1.05);
            box-shadow: 0 15px 40px rgba(0, 57, 83, 0.6);
        }

        .status-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px 30px;
            border-radius: 15px;
            font-size: 20px;
            font-weight: bold;
            z-index: 200;
            opacity: 0;
            transition: opacity 0.3s ease;
            text-align: center;
        }

        .status-message.show {
            opacity: 1;
        }

        /* ============================================
        INSTRUCCIONES CLARAS PARA PERSONALIZAR
        ============================================ */

        /* PARA MOVER EL RECUEADRO DE OBJETOS:
           El listado ahora est√° COMPLETAMENTE FUERA del contenedor de imagen.
           Para ajustar su posici√≥n, modifica el margen en .objects-list:
           - margin-bottom: 20px; ‚Üí Espacio entre lista e imagen
        */

        /* PARA HACER TRANSPARENTE EL RECUEADRO:
           En .objects-list cambia:
           background: rgba(255, 255, 255, 0.0);  ‚Üí Totalmente transparente
           background: rgba(0, 57, 83, 0.3);       ‚Üí Azul transparente
        */

        /* PARA MOVER EL BOT√ìN CONTINUAR:
           Cambia en .continue-button:
           - bottom: 30px;  ‚Üí Distancia desde ABAJO
           - left: 50%;     ‚Üí Para centrar (no cambiar)
           - transform: translateX(-50%); ‚Üí Para centrar (no cambiar)
           
           Ejemplo izquierda: bottom: 30px; left: 30px; right: auto; transform: none;
        */

        /* PARA HACER TRANSPARENTE EL BOT√ìN:
           En .continue-button cambia:
           background: rgba(238, 223, 14, 0.0);  ‚Üí Amarillo transparente total
           background: rgba(238, 223, 14, 0.5);  ‚Üí Amarillo 50% opaco
        */

        /* PARA MOVER EL CONTADOR:
           Cambia en .counter:
           - top: 20px;     ‚Üí Distancia desde ARRIBA
           - right: 20px;   ‚Üí Distancia desde DERECHA
        */

        /* PARA MOVER LAS INSTRUCCIONES:
           Cambia en .instructions:
           - top: 20px;     ‚Üí Distancia desde ARRIBA
           - left: 50%;     ‚Üí Para centrar (no cambiar)
           - transform: translateX(-50%); ‚Üí Para centrar (no cambiar)
        */
    </style>
</head>
<body>
    <!-- RECUEADRO DE OBJETOS - COMPLETAMENTE FUERA DEL CONTENEDOR DE IMAGEN -->
    <div class="objects-list" id="objectsList">
        <div class="objects-list-title">üîç Objetos a encontrar:</div>
        <div class="object-item" id="item-1">
            <div class="object-icon">1</div>
            <div class="object-name">Folleto de indebida participaci√≥n</div>
        </div>
        <div class="object-item" id="item-2">
            <div class="object-icon">2</div>
            <div class="object-name">Impresora de la oficina</div>
        </div>
        <div class="object-item" id="item-3">
            <div class="object-icon">3</div>
            <div class="object-name">Computador institucional</div>
        </div>
        <div class="object-item" id="item-4">
            <div class="object-icon">4</div>
            <div class="object-name">Reloj de pared</div>
        </div>
    </div>
    
    <!-- CONTENEDOR DE IMAGEN -->
    <div class="container">
        <!-- WRAPPER DE SCROLL - PERMITE VER TODA LA IMAGEN 1080x1080 -->
        <div class="scroll-wrapper">
            <div class="image-container" id="imageContainer">
                <img src="imagen/fotoxd.png" alt="Oficina para buscar objetos" id="mainImage">
                
                <!-- PUNTOS/ZONAS - SE MUEVEN CON LA IMAGEN AL HACER SCROLL -->
                <div class="object-zone" 
                     style="width: 220px; height: 180px; top: 810px; left: 650px;" 
                     data-id="1"
                     data-name="Folleto de indebida participaci√≥n"
                     data-desc="¬°Bien! Aqu√≠ puedes ampliar la informaci√≥n y conocer la normatividad."></div>
                
                <div class="object-zone" 
                     style="width: 200px; height: 300px; top: 590px; left: 430px;" 
                     data-id="2"
                     data-name="Impresora de la oficina"
                     data-desc="Ojo: los bienes p√∫blicos no se usan para hacer pol√≠tica."></div>
                
                <div class="object-zone" 
                     style="width: 120px; height: 120px; top: 530px; left: 260px;" 
                     data-id="3"
                     data-name="Computador institucional"
                     data-desc="Recuerda: nada de propaganda o proselitismo usando recursos p√∫blicos"></div>
                
                <div class="object-zone" 
                     style="width: 100px; height: 100px; top: 270px; left: 130px;" 
                     data-id="4"
                     data-name="Reloj de pared"
                     data-desc="En tiempo laboral, tu foco es el servicio p√∫blico: no hagas pol√≠tica"></div>
            </div>
        </div>
        
        <!-- BOTONES DE UI - SIEMPRE VISIBLES, NO SE MUEVEN CON EL SCROLL -->
        <div class="counter" id="counter">0/4</div>
        <div class="instructions" id="instructions">¬°Busca los 4 objetos ocultos en la oficina!</div>
        <a href="https://muysimple003-gif.github.io/E6/" class="continue-button" id="continueBtn">¬°Siguiente!</a>
        <div class="status-message" id="statusMessage"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const objectZones = document.querySelectorAll('.object-zone');
            const objectItems = document.querySelectorAll('.object-item');
            const counter = document.getElementById('counter');
            const continueBtn = document.getElementById('continueBtn');
            const statusMessage = document.getElementById('statusMessage');
            const instructions = document.getElementById('instructions');
            
            let foundObjects = 0;
            const totalObjects = objectZones.length;
            
            // Manejo de clics en zonas de objetos
            objectZones.forEach(zone => {
                zone.addEventListener('click', function(e) {
                    e.stopPropagation();
                    
                    if (!this.classList.contains('found')) {
                        this.classList.add('found');
                        
                        const objectId = this.dataset.id;
                        const item = document.getElementById(`item-${objectId}`);
                        if (item) item.classList.add('found');
                        
                        foundObjects++;
                        counter.textContent = `${foundObjects}/${totalObjects}`;
                        
                        // Mostrar mensaje
                        const name = this.dataset.name;
                        const desc = this.dataset.desc;
                        statusMessage.innerHTML = `${name}<br>${desc}`;
                        statusMessage.classList.add('show');
                        setTimeout(() => statusMessage.classList.remove('show'), 3000);
                        
                        // Mostrar bot√≥n si se encontraron todos
                        if (foundObjects === totalObjects) {
                            continueBtn.classList.add('visible');
                            instructions.textContent = '¬°Excelente! Has encontrado todos los objetos';
                        }
                    }
                });
            });
            
            // Prevenir scroll en contenedor al hacer clic en zonas
            document.querySelectorAll('.object-zone').forEach(zone => {
                zone.addEventListener('touchstart', function(e) {
                    e.stopPropagation();
                });
            });
        });
    </script>
</body>
</html>
