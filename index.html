<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Objetos - Oficina</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #003953 0%, #003953 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 10px;
        }

        /* RECUEADRO DE OBJETOS - COMPLETAMENTE FUERA DEL CONTENEDOR DE IMAGEN */
        .objects-list {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            max-width: 400px;
            width: 90%;
            border: 2px solid #003953;
        }

        .objects-list-title {
            font-size: 16px;
            font-weight: bold;
            color: #003953;
            margin-bottom: 10px;
            text-align: center;
            padding-bottom: 8px;
            border-bottom: 2px solid #003953;
        }

        .object-item {
            display: flex;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .object-item:last-child {
            border-bottom: none;
        }

        .object-icon {
            width: 30px;
            height: 30px;
            background: rgba(238, 223, 14, 0.4);
            border: 2px solid #EEDF0E;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            font-size: 14px;
            font-weight: bold;
            color: #333;
            flex-shrink: 0;
        }

        .object-item.found .object-icon {
            background: rgba(238, 223, 14, 0.8);
            border-color: #EEDF0E;
            color: #003953;
        }

        .object-name {
            font-size: 13px;
            color: #333;
            font-weight: 500;
            line-height: 1.3;
        }

        /* CONTENEDOR PRINCIPAL - SIEMPRE CENTRADO */
        .container {
            position: relative;
            width: 100%;
            max-width: 1080px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            margin: 0 auto;
        }

        /* WRAPPER DE SCROLL - CONTIENE LA IMAGEN 1080x1080 COMPLETA */
        .scroll-wrapper {
            width: 100%;
            overflow: auto; /* ← SCROLL NATIVO Y FLUIDO */
            -webkit-overflow-scrolling: touch; /* Suaviza scroll en iOS */
        }

        .image-container {
            position: relative;
            width: 1080px;  /* ← ANCHO FIJO 1080px */
            height: 1080px; /* ← ALTURA FIJA 1080px */
            min-width: 1080px;
            min-height: 1080px;
        }

        .image-container img {
            width: 1080px;
            height: 1080px;
            display: block;
            user-select: none;
        }

        /* PUNTOS/ZONAS - SE MUEVEN CON LA IMAGEN */
        .object-zone {
            position: absolute;
            background: rgba(238, 223, 14, 0);
            border: 0 solid #EEDF0E;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .object-zone.found {
            background: rgba(238, 223, 14, 0.6);
            border: 3px solid #EEDF0E;
            transform: scale(1.2);
            box-shadow: 0 0 20px rgba(238, 223, 14, 0.5);
        }

        /* BOTONES DE UI - SIEMPRE VISIBLES Y FIJOS */
        .counter {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 20px;
            font-weight: bold;
            color: #333;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            z-index: 100;
        }

        .instructions {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 16px;
            color: #666;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            z-index: 100;
            text-align: center;
            max-width: 90%;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .continue-button {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            padding: 20px 60px;
            background: linear-gradient(135deg, #EEDF0E 0%, #EEDF0E 100%);
            color: #003953;
            border: none;
            border-radius: 50px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0, 57, 83, 0.4);
            transition: all 0.3s ease;
            z-index: 100;
            display: none;
            opacity: 0;
            text-decoration: none;
        }

        .continue-button.visible {
            display: block;
            opacity: 1;
        }

        .continue-button:hover {
            transform: translateX(-50%) scale(1.05);
            box-shadow: 0 15px 40px rgba(0, 57, 83, 0.6);
        }

        /* VENTANA MODAL PARA MENSAJES */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal.show {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
            animation: slideUp 0.4s ease;
            position: relative;
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .close-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #f44336;
            color: white;
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .close-modal:hover {
            background: #d32f2f;
            transform: scale(1.1);
        }

        .modal-title {
            font-size: 22px;
            font-weight: 700;
            color: #003953;
            margin-bottom: 15px;
            text-align: center;
        }

        .modal-desc {
            font-size: 16px;
            line-height: 1.6;
            color: #333;
            text-align: center;
        }

        .modal-new {
            background: #EEDF0E;
            border: 2px solid #003953;
            padding: 8px 15px;
            display: inline-block;
            margin-top: 10px;
            font-size: 14px;
            font-weight: 600;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <!-- RECUEADRO DE OBJETOS - COMPLETAMENTE FUERA DEL CONTENEDOR DE IMAGEN -->
    <div class="objects-list" id="objectsList">
        <div class="objects-list-title"> Busca los objetos:</div>
        <div class="object-item" id="item-1">
            <div class="object-icon">1</div>
            <div class="object-name">Folleto de indebida participación</div>
        </div>
        <div class="object-item" id="item-2">
            <div class="object-icon">2</div>
            <div class="object-name">Impresora de la oficina</div>
        </div>
        <div class="object-item" id="item-3">
            <div class="object-icon">3</div>
            <div class="object-name">Computador institucional</div>
        </div>
        <div class="object-item" id="item-4">
            <div class="object-icon">4</div>
            <div class="object-name">Reloj de pared</div>
        </div>
    </div>
    
    <!-- CONTENEDOR DE IMAGEN -->
    <div class="container">
        <!-- WRAPPER DE SCROLL - PERMITE VER TODA LA IMAGEN 1080x1080 -->
        <div class="scroll-wrapper">
            <div class="image-container" id="imageContainer">
                <img src="imagen/fotoxd.png" alt="Oficina para buscar objetos" id="mainImage">
                
                <!-- PUNTOS/ZONAS - SE MUEVEN CON LA IMAGEN AL HACER SCROLL -->
                <div class="object-zone" 
                     style="width: 220px; height: 180px; top: 810px; left: 650px;" 
                     data-id="1"
                     data-name="Folleto de indebida participación"
                     data-desc="¡Bien! Aquí puedes ampliar la información y conocer la normatividad."></div>
                
                <div class="object-zone" 
                     style="width: 200px; height: 300px; top: 590px; left: 430px;" 
                     data-id="2"
                     data-name="Impresora de la oficina"
                     data-desc="Ojo: los bienes públicos no se usan para hacer política."></div>
                
                <div class="object-zone" 
                     style="width: 220px; height: 200px; top: 510px; left: 210px;" 
                     data-id="3"
                     data-name="Computador institucional"
                     data-desc="Recuerda: nada de propaganda o proselitismo usando recursos públicos"></div>
                
                <div class="object-zone" 
                     style="width: 100px; height: 100px; top: 270px; left: 130px;" 
                     data-id="4"
                     data-name="Reloj de pared"
                     data-desc="En tiempo laboral, tu foco es el servicio público: no hagas política"></div>
            </div>
        </div>
        
        <!-- BOTONES DE UI - SIEMPRE VISIBLES, NO SE MUEVEN CON EL SCROLL -->
        <div class="counter" id="counter">0/4</div>
        <div class="instructions" id="instructions">¡Busca los 4 objetos ocultos en la oficina!</div>
        <a href="https://muysimple003-gif.github.io/E6/" class="continue-button" id="continueBtn">¡Siguiente!</a>
    </div>

    <!-- VENTANA MODAL -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <button class="close-modal" onclick="closeModal()">×</button>
            <div class="modal-title" id="modalTitle"></div>
            <div class="modal-desc" id="modalDesc"></div>
            <div class="modal-new" id="modalNew"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const objectZones = document.querySelectorAll('.object-zone');
            const objectItems = document.querySelectorAll('.object-item');
            const counter = document.getElementById('counter');
            const continueBtn = document.getElementById('continueBtn');
            const instructions = document.getElementById('instructions');
            const modal = document.getElementById('modal');
            const modalTitle = document.getElementById('modalTitle');
            const modalDesc = document.getElementById('modalDesc');
            const modalNew = document.getElementById('modalNew');
            
            let foundObjects = 0;
            const totalObjects = objectZones.length;
            
            // Manejo de clics en zonas de objetos
            objectZones.forEach(zone => {
                zone.addEventListener('click', function(e) {
                    e.stopPropagation();
                    
                    const objectId = this.dataset.id;
                    const name = this.dataset.name;
                    const desc = this.dataset.desc;
                    
                    // Mostrar modal con información
                    modalTitle.textContent = name;
                    modalDesc.textContent = desc;
                    
                    // Verificar si es nuevo o ya encontrado
                    if (!this.classList.contains('found')) {
                        this.classList.add('found');
                        const item = document.getElementById(`item-${objectId}`);
                        if (item) item.classList.add('found');
                        
                        foundObjects++;
                        counter.textContent = `${foundObjects}/${totalObjects}`;
                        
                        modalNew.textContent = '¡Nuevo objeto encontrado!';
                        modalNew.style.display = 'block';
                        
                        // Mostrar botón si se encontraron todos
                        if (foundObjects === totalObjects) {
                            continueBtn.classList.add('visible');
                            instructions.textContent = '¡Excelente! Has encontrado todos los objetos';
                        }
                    } else {
                        modalNew.textContent = 'Objeto ya encontrado';
                        modalNew.style.display = 'none';
                    }
                    
                    // Mostrar modal
                    modal.classList.add('show');
                });
            });
            
            // Cerrar modal
            window.onclick = function(event) {
                if (event.target === modal) {
                    modal.classList.remove('show');
                }
            };
        });
        
        function closeModal() {
            document.getElementById('modal').classList.remove('show');
        }
    </script>
</body>
</html>
